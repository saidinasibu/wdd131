<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Product Review Form">
    <meta name="author" content="Nasibu Saidi">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Name</legend>
                <label for="product">Choose a Product ...</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★★★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★★★★</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★★★★★</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Date of Installation</legend>
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkboxes">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Written Review (Optional)</legend>
                <label for="review">Written Review</label>
                <textarea id="review" name="review"></textarea>
            </fieldset>
            <fieldset>
                <legend>Your Name (Optional)</legend>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name">
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> Nasibu Saidi</p>
        <p class="lastModified">Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>

</html>
