<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <label for="product">Product Name</label><br />
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <label><input type="radio" name="rating" value="1" required />★</label>
                    <label><input type="radio" name="rating" value="2" />★★</label>
                    <label><input type="radio" name="rating" value="3" />★★★</label>
                    <label><input type="radio" name="rating" value="4" />★★★★</label>
                    <label><input type="radio" name="rating" value="5" />★★★★★</label>
                </div>
            </fieldset>

            <fieldset>
                <label for="install-date">Date of Installation</label><br />
                <input type="date" id="install-date" name="install-date" required />
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful in the product?<br /><small>(Check all that apply)</small>
                </legend>
                <div class="checkboxes">
                    <label><input type="checkbox" name="features" value="durability" /> Durability</label><br />
                    <label><input type="checkbox" name="features" value="ease-of-use" /> Ease of Use</label><br />
                    <label><input type="checkbox" name="features" value="performance" /> Performance</label><br />
                    <label><input type="checkbox" name="features" value="design" /> Design</label>
                </div>
            </fieldset>

            <fieldset>
                <label for="written-review">Written Review <span class="optional">(Optional)</span></label><br />
                <textarea id="written-review" name="written-review" rows="4"></textarea>
            </fieldset>

            <fieldset>
                <label for="username">Your Name <span class="optional">(Optional)</span></label><br />
                <input type="text" id="username" name="username" />
            </fieldset>

            <input type="submit" value="Post Review" />
        </form>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> Nasibu Saidi, Windhoek, Namibia</p>
        <p class="lastModified">Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
